<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - FinVista</title>
  <script src="auth.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Your Account</h1>
    <form id="signup-form" class="space-y-4">
      <input id="signup-username" type="text" placeholder="Username" class="w-full border border-gray-300 rounded p-2" required />
      <input id="signup-password" type="password" placeholder="Password" class="w-full border border-gray-300 rounded p-2" required />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Sign Up</button>
    </form>
    <p class="text-sm text-center mt-4">Already have an account? <a href="index.html" class="text-indigo-600 hover:underline">Login</a></p>
  </div>
</body>
</html>
