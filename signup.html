<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | FinVista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {
      /* same config as index.html */
      colors: { background: '#f9fafb', surface: '#ffffff', primary: '#6366f1', accent: '#fbbf24' },
      fontFamily: { sans: ['Inter', 'sans-serif'] },
      boxShadow: { soft: '0 2px 10px rgba(0,0,0,0.05)' },
      borderRadius: { xl: '1rem' }
    } } };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="auth.js" defer></script>
</head>
<body class="font-sans bg-background flex items-center justify-center h-screen">
  <div class="bg-surface p-8 rounded-xl shadow-soft w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Create Your Account</h1>
    <form id="signup-form" class="space-y-4">
      <input id="signup-username" type="text" placeholder="Username" class="w-full p-3 border border-gray-300 rounded-lg" required />
      <input id="signup-password" type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg" required />
      <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-indigo-700">Sign Up</button>
    </form>
    <p class="text-center text-sm text-textSecondary mt-4">
      Already have an account? <a href="index.html" class="text-primary hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
