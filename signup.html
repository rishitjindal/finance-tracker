<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinanceHub - Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="card max-w-md p-8">
    <h1 class="text-2xl font-semibold mb-6">Create Account</h1>
    <form id="signup-form" class="space-y-4">
      <input id="signup-username" type="text" placeholder="Username" required class="w-full"/>
      <input id="signup-password" type="password" placeholder="Password" required class="w-full"/>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Sign Up</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="index.html" class="text-blue-600">Login</a></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
