<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker â€” Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-gray-900 rounded-xl shadow-xl p-6 space-y-6">
      <div>
        <h1 class="text-3xl font-bold text-white mb-1">Create Account</h1>
        <p class="text-gray-400 text-sm">Track your finances effortlessly</p>
      </div>
      <form id="signup-form" class="space-y-4">
        <input
          type="text"
          id="signup-username"
          placeholder="Username"
          class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <button
          type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 transition py-3 rounded-lg font-semibold"
        >
          Sign Up
        </button>
      </form>
      <p class="text-center text-sm text-gray-400">
        Already have an account?
        <a href="index.html" class="text-purple-400 hover:underline">Login</a>
      </p>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
