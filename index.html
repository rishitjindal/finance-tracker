<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinanceHub - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="auth.js" defer></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-white mb-6">Login to FinanceHub</h1>
    
    <form id="login-form" class="space-y-4">
      <input
        type="text"
        id="login-username"
        placeholder="Username"
        class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
        required
      />
      <input
        type="password"
        id="login-password"
        placeholder="Password"
        class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
        required
      />
      <button
        type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 transition py-3 rounded-lg font-semibold text-white"
      >
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-4">
      Donâ€™t have an account?
      <a href="signup.html" class="text-purple-400 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
