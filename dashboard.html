  <main>
    <h1>Welcome, <span id="user-display"></span></h1>
    <p id="current-date"></p>
    <div class="card-grid">
  <div class="stat-card income-card">
    <div class="card-header">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M3 17l6-6 4 4 8-8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="change positive">+12.5%</span>
    </div>
    <p>Total Income</p>
    <h3>₹<span id="income">0</span></h3>
  </div>

  <div class="stat-card expense-card">
    <div class="card-header">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M21 7l-6 6-4-4-8 8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="change negative">-3.2%</span>
    </div>
    <p>Total Expenses</p>
    <h3>₹<span id="expense">0</span></h3>
  </div>

  <div class="stat-card balance-card">
    <div class="card-header">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M12 8c-1.105 0-2-.672-2-1.5S10.895 5 12 5s2 .672 2 1.5S13.105 8 12 8zm0 0v8m0 0c1.105 0 2-.672 2-1.5s-.895-1.5-2-1.5-2 .672-2 1.5.895 1.5 2 1.5z" stroke-width="2"/>
      </svg>
      <span class="change positive">+8.1%</span>
    </div>
    <p>Net Worth</p>
    <h3>₹<span id="balance">0</span></h3>
  </div>
</div>

    <section>
  <h2 class="text-xl font-semibold mb-4">Recent Transactions</h2>
  <ul id="transaction-list" class="transaction-list"></ul>
</section>

    <div class="charts-container">
  <div class="chart-box">
    <h2>Expenses by Category</h2>
    <canvas id="expenseChart"></canvas>
  </div>
  <div class="chart-box">
    <h2>Spending Trends</h2>
    <canvas id="trendChart"></canvas>
  </div>
</div>
