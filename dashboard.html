<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - FinVista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Top Navbar -->
  <header class="bg-white shadow flex items-center justify-between px-6 py-4">
    <h1 class="text-xl font-semibold text-gray-800">FinVista</h1>
    <div class="flex items-center gap-4">
      <span class="text-gray-600">Hi, <strong id="user-display"></strong></span>
      <button onclick="logout()" class="text-red-600 hover:underline">Logout</button>
    </div>
  </header>

  <!-- Main Content Area -->
  <div class="flex flex-1">
    <main class="w-full p-6 lg:p-12 space-y-8">
      <!-- Summary Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-xl shadow-sm">
          <p class="text-sm text-gray-500">Income</p>
          <p class="mt-2 text-2xl font-medium text-green-600">â‚¹<span id="income">0</span></p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm">
          <p class="text-sm text-gray-500">Expense</p>
          <p class="mt-2 text-2xl font-medium text-red-600">â‚¹<span id="expense">0</span></p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm">
          <p class="text-sm text-gray-500">Balance</p>
          <p class="mt-2 text-2xl font-medium text-indigo-600">â‚¹<span id="balance">0</span></p>
        </div>
      </div>

      <!-- Transaction + Tools Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Add Transaction -->
        <div class="bg-white p-6 rounded-xl shadow-sm">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Add Transaction</h2>
          <form id="transaction-form" class="space-y-4">
            <input type="text" id="desc" placeholder="Description" class="w-full border border-gray-300 rounded-lg p-3" required>
            <input type="number" id="amount" placeholder="Amount" class="w-full border border-gray-300 rounded-lg p-3" required>
            <div class="grid grid-cols-2 gap-4">
              <select id="category" class="border border-gray-300 rounded-lg p-3">
                <option>Food</option><option>Rent</option><option>Travel</option><option>Other</option>
              </select>
              <select id="type" class="border border-gray-300 rounded-lg p-3">
                <option value="income">Income</option><option value="expense">Expense</option>
              </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">Add Transaction</button>
          </form>

          <!-- Tools Icons -->
          <div class="mt-6">
            <h3 class="text-md font-medium text-gray-700 mb-2">Tools</h3>
            <div class="grid grid-cols-3 gap-4">
              <a href="goals.html" class="bg-blue-50 rounded-lg p-4 flex flex-col items-center hover:bg-blue-100 transition">
                <span class="text-xl">ðŸŽ¯</span><span class="mt-2 text-sm">Goals</span>
              </a>
              <a href="tools.html" class="bg-green-50 rounded-lg p-4 flex flex-col items-center hover:bg-green-100 transition">
                <span class="text-xl">ðŸ§®</span><span class="mt-2 text-sm">EMI Calc</span>
              </a>
              <a href="investments.html" class="bg-yellow-50 rounded-lg p-4 flex flex-col items-center hover:bg-yellow-100 transition">
                <span class="text-xl">ðŸ“ˆ</span><span class="mt-2 text-sm">Investments</span>
              </a>
            </div>
          </div>
        </div>

        <!-- Transactions Chart + History -->
        <div class="bg-white p-6 rounded-xl shadow-sm">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Spending Breakdown</h2>
          <canvas id="expenseChart" height="240"></canvas>

          <h2 class="text-lg font-semibold text-gray-800 mt-8 mb-4">History</h2>
          <ul id="transaction-list" class="space-y-3 max-h-96 overflow-y-auto"></ul>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
