<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) window.location.href = "index.html";
  </script>

  <div class="container">
    <h1>ðŸ’° Welcome, <span id="user-name"></span>!</h1>

    <div class="cards">
      <div class="card income">Income<br>â‚¹<span id="income">0</span></div>
      <div class="card expense">Expense<br>â‚¹<span id="expense">0</span></div>
      <div class="card balance">Balance<br>â‚¹<span id="balance">0</span></div>
    </div>

    <h2>Add Transaction</h2>
    <form id="transaction-form">
      <input type="text" id="desc" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="category">
        <option>Food</option>
        <option>Rent</option>
        <option>Shopping</option>
        <option>Travel</option>
        <option>Other</option>
      </select>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <h2>History</h2>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="transaction-list"></tbody>
    </table>

    <h2>Category Breakdown</h2>
    <canvas id="expenseChart" width="300" height="300"></canvas>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
