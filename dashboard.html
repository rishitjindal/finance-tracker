<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | FinVista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {
      colors: { background: '#f9fafb', surface: '#ffffff', primary: '#6366f1', accent: '#fbbf24', danger: '#ef4444', success: '#10b981', textSecondary: '#6b7280', cardBorder: '#e5e7eb' },
      fontFamily: { sans: ['Inter', 'sans-serif'] },
      boxShadow: { soft: '0 2px 10px rgba(0,0,0,0.05)' },
      borderRadius: { xl: '1rem' }
    } } };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js" defer></script>
</head>
<body class="font-sans bg-background min-h-screen flex flex-col">
  <header class="bg-surface shadow flex justify-between items-center px-6 py-4">
    <h1 class="text-xl font-semibold text-gray-800">FinVista</h1>
    <div class="flex items-center gap-4">
      <span class="text-sm text-textSecondary">Hi, <strong id="user-display"></strong></span>
      <button onclick="logout()" class="text-danger hover:underline">Logout</button>
    </div>
  </header>

  <main class="flex-1 p-6 lg:p-12 space-y-8">
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-surface p-6 rounded-xl shadow-soft">
        <p class="text-sm text-textSecondary">Income</p>
        <p class="mt-2 text-2xl font-semibold text-success">â‚¹<span id="income">0</span></p>
      </div>
      <div class="bg-surface p-6 rounded-xl shadow-soft">
        <p class="text-sm text-textSecondary">Expense</p>
        <p class="mt-2 text-2xl font-semibold text-danger">â‚¹<span id="expense">0</span></p>
      </div>
      <div class="bg-surface p-6 rounded-xl shadow-soft">
        <p class="text-sm text-textSecondary">Balance</p>
        <p class="mt-2 text-2xl font-semibold text-primary">â‚¹<span id="balance">0</span></p>
      </div>
    </div>

    <!-- Main Grid: Transaction & Tools -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Transaction & Tools -->
      <div class="space-y-8">
        <!-- Add Transaction -->
        <div class="bg-surface p-6 rounded-xl shadow-soft">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Add Transaction</h2>
          <form id="transaction-form" class="space-y-4">
            <input type="text" id="desc" placeholder="Description" class="w-full p-3 border border-cardBorder rounded-lg" required>
            <input type="number" id="amount" placeholder="Amount" class="w-full p-3 border border-cardBorder rounded-lg" required>
            <div class="grid grid-cols-2 gap-4">
              <select id="category" class="p-3 border border-cardBorder rounded-lg">
                <option>Food</option><option>Rent</option><option>Travel</option><option>Other</option>
              </select>
              <select id="type" class="p-3 border border-cardBorder rounded-lg">
                <option value="income">Income</option><option value="expense">Expense</option>
              </select>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-indigo-700 transition">Add Transaction</button>
          </form>
        </div>

        <!-- Finance Tools -->
        <div class="bg-surface p-6 rounded-xl shadow-soft">
          <h3 class="text-md font-medium text-gray-800 mb-4">Tools</h3>
          <div class="grid grid-cols-3 gap-4">
            <a href="goals.html" class="bg-blue-50 p-4 rounded-xl hover:bg-blue-100 transition text-center">
              <span class="text-2xl">ðŸŽ¯</span><br><span class="text-sm mt-2">Goals</span>
            </a>
            <a href="tools.html" class="bg-green-50 p-4 rounded-xl hover:bg-green-100 transition text-center">
              <span class="text-2xl">ðŸ§®</span><br><span class="text-sm mt-2">EMI Calc</span>
            </a>
            <a href="investments.html" class="bg-yellow-50 p-4 rounded-xl hover:bg-yellow-100 transition text-center">
              <span class="text-2xl">ðŸ“ˆ</span><br><span class="text-sm mt-2">Investments</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Chart & History -->
      <div class="bg-surface p-6 rounded-xl shadow-soft">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Spending Breakdown</h2>
        <canvas id="expenseChart" height="240"></canvas>

        <h2 class="text-lg font-semibold text-gray-800 mt-8 mb-4">Transaction History</h2>
        <ul id="transaction-list" class="space-y-3 max-h-96 overflow-y-auto"></ul>
      </div>
    </div>
  </main>
</body>
</html>
