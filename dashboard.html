<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | FinVista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>FinVista</h1>
    <button onclick="logout()">Logout</button>
  </nav>
  <main>
    <h2>Welcome, <span id="user-display"></span></h2>
    <div class="stats">
      <div class="card">Income: ₹<span id="income">0</span></div>
      <div class="card">Expense: ₹<span id="expense">0</span></div>
      <div class="card">Balance: ₹<span id="balance">0</span></div>
    </div>

    <form id="transaction-form">
      <input type="text" id="desc" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="category">
        <option>Food</option>
        <option>Rent</option>
        <option>Shopping</option>
        <option>Travel</option>
        <option>Other</option>
      </select>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>

    <canvas id="expenseChart"></canvas>

    <h3>Transactions</h3>
    <ul id="transaction-list"></ul>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
