<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="flex">
  <aside>
    <a href="#" class="text-xl font-bold mb-6">₹ FinanceHub</a>
    <a href="dashboard.html" class="active-nav">🏠 Dashboard</a>
    <a href="goals.html">🎯 Goals</a>
    <a href="emi.html">📆 EMI</a>
    <a href="investments.html">📊 Investments</a>
    <button onclick="logout()">🚪 Logout</button>
  </aside>
  <main>
    <h1>Welcome, <span id="user-display"></span></h1>
    <p id="current-date"></p>
    <div class="card-grid">
  <div class="stat-card income-card">
    <div class="card-header">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M3 17l6-6 4 4 8-8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="change positive">+12.5%</span>
    </div>
    <p>Total Income</p>
    <h3>₹<span id="income">0</span></h3>
  </div>

  <div class="stat-card expense-card">
    <div class="card-header">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M21 7l-6 6-4-4-8 8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="change negative">-3.2%</span>
    </div>
    <p>Total Expenses</p>
    <h3>₹<span id="expense">0</span></h3>
  </div>

  <div class="stat-card balance-card">
    <div class="card-header">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M12 8c-1.105 0-2-.672-2-1.5S10.895 5 12 5s2 .672 2 1.5S13.105 8 12 8zm0 0v8m0 0c1.105 0 2-.672 2-1.5s-.895-1.5-2-1.5-2 .672-2 1.5.895 1.5 2 1.5z" stroke-width="2"/>
      </svg>
      <span class="change positive">+8.1%</span>
    </div>
    <p>Net Worth</p>
    <h3>₹<span id="balance">0</span></h3>
  </div>
</div>

    <form id="transaction-form" class="grid grid-cols-1 sm:grid-cols-5 gap-4 mb-8">
      <input id="desc" type="text" placeholder="Description" class="col-span-2"/>
      <input id="amount" type="number" placeholder="Amount"/>
      <select id="category"><option>Food</option><option>Transport</option><option>Shopping</option><option>Other</option></select>
      <select id="type"><option value="expense">Expense</option><option value="income">Income</option></select>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded col-span-full sm:col-span-1">Add</button>
    </form>
    <ul id="transaction-list"></ul>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
      <div><h2>Expenses by Category</h2><canvas id="expenseChart" height="120"></canvas></div>
      <div><h2>Spending Trends</h2><canvas id="trendChart" height="120"></canvas></div>
    </div>
  </main>
  <script src="dashboard.js"></script>
</body>
</html>
