<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tools - FinVista</title>
  <script src="tools.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <main class="max-w-3xl mx-auto p-6 space-y-6">
    <h1 class="text-2xl font-bold">ðŸ§® Financial Tools</h1>
    <section class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-2">EMI Calculator</h2>
      <form id="emi-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <input type="number" id="loan-amount" placeholder="Loan Amount" class="border p-2 rounded" />
        <input type="number" id="interest-rate" placeholder="Interest Rate (%)" class="border p-2 rounded" />
        <input type="number" id="tenure" placeholder="Tenure (months)" class="border p-2 rounded" />
        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded col-span-full">Calculate</button>
      </form>
      <p id="emi-result" class="text-indigo-700 font-semibold"></p>
    </section>
  </main>
</body>
</html>
