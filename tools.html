<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tools | FinVista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { /* same config */ colors: { background: '#f9fafb', surface: '#ffffff', primary: '#6366f1' }, fontFamily: { sans: ['Inter','sans-serif'] }, boxShadow: { soft: '0 2px 10px rgba(0,0,0,0.05)' }, borderRadius: { xl: '1rem' } } } };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="tools.js" defer></script>
</head>
<body class="font-sans bg-background min-h-screen">
  <main class="max-w-3xl mx-auto p-6 space-y-6">
    <h1 class="text-2xl font-semibold text-gray-800">ðŸ§® Financial Tools</h1>
    <section class="bg-surface p-6 rounded-xl shadow-soft space-y-4">
      <h2 class="text-lg font-medium">EMI Calculator</h2>
      <form id="emi-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="number" id="loan-amount" placeholder="Loan Amount" class="w-full p-3 border border-cardBorder rounded-lg" />
        <input type="number" id="interest-rate" placeholder="Annual Interest (%)" class="w-full p-3 border border-cardBorder rounded-lg" />
        <input type="number" id="tenure" placeholder="Tenure (months)" class="w-full p-3 border border-cardBorder rounded-lg" />
        <button type="submit" class="bg-primary text-white py-3 rounded-lg md:col-span-3 hover:bg-indigo-700">Calculate EMI</button>
      </form>
      <p id="emi-result" class="text-primary font-medium"></p>
    </section>
  </main>
</body>
</html>
