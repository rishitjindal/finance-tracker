  <main>
    <h1>Your Goals</h1>
    <p id="current-date" class="text-gray-500 mb-6"></p>

    <!-- Goal Cards -->
    <div id="goal-container" class="grid card-grid"></div>

    <!-- Add Goal Form -->
    <form id="goal-form" class="card mt-8 grid grid-cols-1 sm:grid-cols-3 gap-4">
      <input id="goal-desc" type="text" placeholder="Goal Description" required />
      <input id="goal-target" type="number" placeholder="Target Amount" min="1" required />
      <button type="submit" class="bg-blue-600 text-white py-2 rounded">Add Goal</button>
    </form>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const u = localStorage.getItem("loggedInUser");
      if (!u) return location.href = "index.html";

      document.getElementById("current-date").textContent = new Date().toLocaleDateString(undefined, {
        weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
      });

      const goalContainer = document.getElementById("goal-container");
      const form = document.getElementById("goal-form");
      let goals = JSON.parse(localStorage.getItem(`${u}_goals`) || "[]");

      function renderGoals() {
        goalContainer.innerHTML = "";
        if (goals.length === 0) {
          goalContainer.innerHTML = `<p class="text-gray-500">No goals yet. Add one below!</p>`;
          return;
        }

        goals.forEach((g, i) => {
          const percent = Math.min(Math.round((g.saved || 0) / g.target * 100), 100);
          const card = document.createElement("div");
          card.className = "stat-card";
          card.innerHTML = `
            <h3>${g.desc}</h3>
            <p>Target: ₹${g.target.toLocaleString("en-IN")}</p>
            <p>Saved: ₹${(g.saved || 0).toLocaleString("en-IN")}</p>
            <div style="background:#e5e7eb;height:8px;border-radius:9999px;margin-top:8px;">
              <div style="width:${percent}%;background:#3b82f6;height:8px;border-radius:9999px;"></div>
            </div>
            <small>${percent}% completed</small>
          `;
          goalContainer.appendChild(card);
        });
      }

      form.addEventListener("submit", e => {
        e.preventDefault();
        const desc = form["goal-desc"].value.trim();
        const target = +form["goal-target"].value;
        if (!desc || target <= 0) return alert("Enter valid goal details.");
        goals.push({ desc, target, saved: 0 });
        localStorage.setItem(`${u}_goals`, JSON.stringify(goals));
        form.reset();
        renderGoals();
      });

      renderGoals();
    });

    function logout() {
      localStorage.removeItem("loggedInUser");
      location.href = "index.html";
    }
  </script>
