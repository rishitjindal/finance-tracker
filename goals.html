<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goals - FinanceHub</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="flex">
  <aside>
    <a href="#" class="text-xl font-bold mb-6">₹ FinanceHub</a>
    <a href="dashboard.html">🏠 Dashboard</a>
    <a href="goals.html" class="active-nav">🎯 Goals</a>
    <a href="emi.html">📆 EMI</a>
    <a href="investments.html">📊 Investments</a>
    <button onclick="logout()">🚪 Logout</button>
  </aside>
  <main>
    <h1>Your Goals</h1>
    <p id="current-date"></p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
      <!-- Example Goal Card -->
      <div class="card">
        <h3>Buy a Car</h3>
        <p>Target: ₹500,000</p>
        <p>Saved: ₹150,000</p>
      </div>
      <!-- Add more goals as needed -->
    </div>
    <form id="goal-form" class="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-4">
      <input id="goal-desc" type="text" placeholder="Goal Description"/>
      <input id="goal-target" type="number" placeholder="Target Amount"/>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded">Add Goal</button>
    </form>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const u = localStorage.getItem("loggedInUser");
      if (!u) return window.location.href = "index.html";
      document.getElementById("current-date").textContent = new Date().toLocaleDateString();

      let goals = JSON.parse(localStorage.getItem(`${u}_goals`) || "[]");
      const container = document.querySelector("main .grid");
      const form = document.getElementById("goal-form");

      function render() {
        container.innerHTML = "";
        goals.forEach((g,i) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<h3>${g.desc}</h3><p>Target: ₹${g.target}</p><p>Saved: ₹${g.saved || 0}</p>`;
          container.appendChild(div);
        });
      }

      form.addEventListener("submit", e => {
        e.preventDefault();
        const desc = form["goal-desc"].value, target = +form["goal-target"].value;
        if (!desc || target <= 0) return alert("Enter valid data");
        goals.push({ desc, target, saved: 0 });
        localStorage.setItem(`${u}_goals`, JSON.stringify(goals));
        form.reset(); render();
      });

      render();
    });
  </script>
  <script>
    function logout(){ localStorage.removeItem("loggedInUser"); window.location="index.html"; }
  </script>
</body>
</html>
