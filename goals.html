<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goals | FinVista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { /* same config */ colors: { background: '#f9fafb', surface: '#ffffff', primary: '#6366f1' }, fontFamily: { sans: ['Inter', 'sans-serif'] }, boxShadow: { soft: '0 2px 10px rgba(0,0,0,0.05)' }, borderRadius: { xl: '1rem' } } } };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="goals.js" defer></script>
</head>
<body class="font-sans bg-background min-h-screen">
  <main class="max-w-2xl mx-auto p-6 space-y-6">
    <h1 class="text-2xl font-semibold text-gray-800">ðŸŽ¯ Savings Goals</h1>
    <form id="goal-form" class="bg-surface p-6 rounded-xl shadow-soft space-y-4">
      <input type="text" id="goal-name" placeholder="Goal Name" class="w-full p-3 border border-cardBorder rounded-lg" required>
      <input type="number" id="goal-amount" placeholder="Target Amount" class="w-full p-3 border border-cardBorder rounded-lg" required>
      <button type="submit" class="bg-primary text-white py-3 px-6 rounded-lg hover:bg-indigo-700">Add Goal</button>
    </form>
    <div id="goal-list" class="space-y-4"></div>
  </main>
</body>
</html>
