<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goals - FinanceHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="flex">
  <!-- Sidebar -->
  <aside>
    <a href="dashboard.html" >
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l9-9 9 9v9a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
      </svg>
      Dashboard
    </a>
    <a href="transactions.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 9V7a4 4 0 00-8 0v2m12 4h-3m-6 0H5m6 4v2m0-2V9" />
      </svg>
      Transactions
    </a>
    <a href="goals.html" class="active-nav">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-1.5 0-3.3 1.3-4.5 3.5S5 16 5 17h14s-.7-2.5-2.5-5.5S13.5 8 12 8z" />
      </svg>
      Goals
    </a>
    <a href="emi.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3h8v4M4 11h16v10H4V11z" />
      </svg>
      EMI
    </a>
    <a href="investments.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 3h2v5h3l-4 4-4-4h3V3z M4 21h16" />
      </svg>
      Investments
    </a>
    <button onclick="logout()">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-6 0V5a3 3 0 016 0v1" />
      </svg>
      Logout
    </button>
  </aside>

  <!-- Main -->
  <main style="flex-grow:1; padding:2rem;">
    <h1>Financial Goals</h1>
    <p class="text-gray-500">Set and track your financial objectives</p>

    <!-- Summary Cards -->
    <div class="card-grid" style="margin-top: 1.5rem;">
      <div class="card">
        <p>Active Goals</p>
        <span id="goal-count">0</span>
      </div>
      <div class="card">
        <p>Total Target</p>
        <span id="goal-target">₹0</span>
      </div>
      <div class="card">
        <p>Total Saved</p>
        <span id="goal-saved">₹0</span>
      </div>
    </div>

    <!-- Goal Cards -->
    <div class="goal-list" id="goal-list" style="margin-top: 2rem;"></div>

    <!-- Add New Goal -->
    <form id="goal-form" style="margin-top:2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
      <input id="goal-desc" type="text" placeholder="Goal Description" required />
      <input id="goal-target" type="number" placeholder="Target Amount (₹)" required />
      <input id="goal-saved-input" type="number" placeholder="Saved Amount (₹)" required />
      <button type="submit" class="bg-blue-600 text-white py-2 rounded">Add Goal</button>
    </form>
  </main>

  <script src="goals.js"></script>
</body>
</html>
