<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transactions</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="flex">
  <aside>
    <!-- same sidebar as other pages -->
    <a href="dashboard.html">🏠 Dashboard</a>
    <a href="transactions.html" class="active-nav">💳 Transactions</a>
    <a href="goals.html">🎯 Goals</a>
    <a href="emi.html">📆 EMI</a>
    <a href="investments.html">📊 Investments</a>
    <button onclick="logout()">🚪 Logout</button>
  </aside>

  <main>
    <h1>Transactions</h1>

    <form id="transaction-form" class="grid grid-cols-1 sm:grid-cols-5 gap-4 mb-8">
      <input id="desc" type="text" placeholder="Description" class="col-span-2"/>
      <input id="amount" type="number" placeholder="Amount"/>
      <select id="category">
        <option>Food</option><option>Transport</option><option>Shopping</option><option>Other</option>
      </select>
      <select id="type"><option value="expense">Expense</option><option value="income">Income</option></select>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded col-span-full sm:col-span-1">Add</button>
    </form>

    <ul id="transaction-list" class="transaction-list"></ul>
  </main>

  <script src="transactions.js"></script>
</body>
</html>
